<h1>Rock, Paper, Scissors</h1>

<center>

<label id="score">Score</label><p>

<label id="output">Result</label><p>

<button id="rock" onclick="rockPaperScissors('rock')">Rock</button>
<button id="paper" onclick="rockPaperScissors('paper')">Paper</button>
<button id="scissors" onclick="rockPaperScissors('scissors')">Scissors</button>

</center>

<button onclick="reset()">Reset</button>

<script>
  var scores = {"win": 0, "lose": 0, "draw": 0}
  
  function rockPaperScissors(user){
    var rules = {"rock": "paper", "scissors": "rock", "paper": "scissors"}
    var outcome;

    var computer = Object.keys(rules)[Math.floor(Math.random() * 3)]

    if (rules[computer] == user){
      outcome = "You win!"
      scores["win"]++
    }
    else if (rules[user] == computer){
      outcome = "You lose!"
      scores["lose"]++
    }
    else{
      outcome = "It's a draw!"
      scores["draw"]++
    }
      
    document.getElementById("score").innerHTML = `Score: Win=${scores['win']}, Lose=${scores['lose']}, Draw=${scores['draw']}` 
    document.getElementById("output").innerHTML = `Result: The computer picked ${computer}. ${outcome}`
  
  }
</script>
