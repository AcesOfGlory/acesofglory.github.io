	<figcaption id="cps">CPS = 0</figcaption>

<script type="text/javascript">
	var cookies;
	
	function updateCookie(cookies) {
		document.cookie.replace(/cookies=\d+/, "cookies="+cookies);
	}
	function createCookie(){
		document.cookie = "cookies=0;";
	}
  
	function readCookie(){
		return parseInt(document.cookie.match(/cookies=(\d+)/)[1]);
	}
	
	if (/cookies=\d+/.test(document.cookie)){
		console.log(true)
		cookies = readCookie();
	}
	else{
		cookies = 0;
		console.log(false)
		createCookie();
	}
	
	
	document.getElementById("cookie-amount").innerHTML = `Cookies = ${cookies}`
	


	function clickCookie(){
		cookies++;
		document.getElementById("cookie-amount").innerHTML = `Cookies = ${cookies}`
		updateCookie(cookies);
	}


</script>
