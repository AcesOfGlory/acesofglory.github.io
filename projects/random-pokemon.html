<button type="button" onclick="generatePokemon()">Generate</button>
<button type="button" onclick="openLink()">Open</button>
<h1 id="output"></h1>

<script type="text/javascript">

var fs = require("fs"),
    pokemon;

function openLink(){
  window.open(`http://bulbapedia.bulbagarden.net/wiki/${pokemon}_(Pok%C3%A9mon)`);
}

function generatePokemon(){
  const text = fs.readFileSync("./textfiles/pokemon.txt", "utf-8").split("\n");

  pokemon = text[Math.floor(Math.random() * text.length)];

  document.getElementById("output").innerHTML = pokemon;
}

</script>
